{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'News/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
<aside>
    <img src="{% static 'News/img/logo2.png' %}" alt="Лого">
    <span class ="logo">4Real</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-chimney"></i> Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
        <a href="{% url 'info_home' %}"><li><i class="fa-solid fa-newspaper"></i> Новости</li></a>
        <a href="{% url 'contact' %}"><li><i class="fa-solid fa-paper-plane"></i> Контакты</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-warring" style="color: white; border: 2px #f1d039 solid"><i class="fa-solid fa-circle-plus" style="color: #f1d039;"></i> Добавить запись </button></li></a>
    </ul>
</aside>
<main>
  {% block content %}
  {% endblock %}
</main>
</body>
</html>
